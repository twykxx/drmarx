<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Multilingue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans text-gray-900 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="w-screen text-center text-white font-medium text-sm bg-gradient-to-r from-[#4698fb] via-[#378ffb] to-purple-600 shadow p-2 m-0">
    Dr. Caroline MARX
  </header>

  <!-- Main Content -->
  <main class="flex-grow bg-[#eaeef2]">
    <!-- Bloc Titre + Recherche -->
    <section class="bg-white">
      <div class="max-w-4xl mx-auto px-6 py-6">
        <div class="text-center mb-4">
          <h1 id="faq-title" class="font-semibold text-transparent bg-clip-text bg-[#378ffb] px-2 whitespace-nowrap text-[clamp(1rem,4vw,1.75rem)] leading-tight">
            FAQ (Frequently Asked Questions)
          </h1>
        </div>

        <div class="flex justify-between items-center mb-0 space-x-4">
		  <div class="relative w-full">
			<input id="search" type="text" placeholder="Rechercher une question..." 
			  class="w-full p-3 pr-10 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
			<button id="clear-search" type="button"
			  class="absolute inset-y-0 right-3 my-auto text-xl text-gray-400 hover:text-gray-600 focus:outline-none hidden">
			  &times;
			</button>
		  </div>
		  <select id="lang" class="p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
			<option value="fr">FR</option>
			<option value="de">DE</option>
			<option value="en">EN</option>
			<option value="lu">LU</option>
		  </select>
		</div>

      </div>
    </section>

    <!-- Bloc FAQ Q/R -->
    <section>
      <div class="max-w-4xl mx-auto px-6 pt-6 pb-0">
        <div id="faq-list" class="space-y-4 mb-6"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="font-semibold bg-[#378ffb] text-white text-center py-6 px-4">
    <div id="footer-text" class="space-y-1">
	  <div id="footer-line-1"></div>
	  <div id="footer-line-2"></div>
	  <div id="footer-phone"></div>
	</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
